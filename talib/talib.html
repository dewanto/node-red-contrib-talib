<!-- Chaikin A/D Line: AD -->
<script type="text/x-red" data-template-name="AD">
  <div class="form-row">
    <label for="node-input-name"><i class="fa"></i>Name</label>
    <input type="text" id="node-input-name">
  </div>
</script>

<script type="text/x-red" data-help-name="AD">
  <p>Chaikin A/D Line</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>inPriceHLCV<span class="property-type">price collection</span></dt>
    <dd>This property sets the price collection (High, Low, Close, Volume).
        <p>Object Format:</p>
        <ul>
           <li>high: highest stock price</li>
           <li>low: lowest stock price</li>
           <li>close: closed stock price</li>
           <li>volume: stock volume</li>
         </ul>
    </dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties">
     <dt>payload<span class="property-type">object</span></dt>
     <dd>The payload result object.
        <p>Object Format:</p>
        <ul>
           <li>begIndex: beg index</li>
           <li>nbElement: number of elements</li>
           <li>result.outReal: result collection</li>
         </ul>
     </dd>
  </dl>
  <h3>Error</h3>
  <dl class="message-properties">
     <dt>error<span class="property-type">string</span></dt>
     <dd>The error string.</dd>
  </dl>
  <h3>Details</h3>
  <p>The Accumulation/Distribution Line is similar to the On Balance Volume (OBV), which sums the volume times +1/-1 based on whether the close is higher than the previous close. The Accumulation/Distribution indicator, however multiplies the volume by the close location value (CLV). The CLV is based on the movement of the issue within a single bar and can be +1, -1 or zero.</p>
  <p>The Accumulation/Distribution Line is interpreted by looking for a divergence in the direction of the indicator relative to price. If the Accumulation/Distribution Line is trending upward it indicates that the price may follow. Also, if the Accumulation/Distribution Line becomes flat while the price is still rising (or falling) then it signals an impending flattening of the price.</p>
  <p>The Accumulation/Distribution Line was developed by Marc Chaikin.</p>
  <p>The Accumulation/Distribution Line should not be confused with the Williams price Accumulation/Distribution indicator.</p>
  <p>Learn more about the Chaikin A/D Line at <a href="http://www.tadoc.org/indicator/AD.htm" target="_blank">tadoc.org</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("AD",{
        category:'Volume Indicators',
        defaults: {
            name: {value: ''}
        },
        outputs: 1,
        inputs: 1,
        label: function() {
            return this.name || "AD";
        },
        color: 'grey',
        icon: 'candlestick.png'
    });
</script>

<!-- Chaikin A/D Oscillator: ADOSC -->
<script type="text/x-red" data-template-name="ADOSC">
  <div class="form-row">
    <label for="node-input-name"><i class="fa"></i>Name</label>
    <input type="text" id="node-input-name" placeholder="Indicator name">
  </div>
  <div class="form-row">
    <label for="node-input-optInFastPeriod"><i class="fa"></i>Fast Period</label>
    <input type="number" id="node-input-optInFastPeriod" min="2" max="100000" step="1" placeholder="Number of period for the fast MA">
  </div>
  <div class="form-row">
    <label for="node-input-optInSlowPeriod"><i class="fa"></i>Slow Period</label>
    <input type="number" id="node-input-optInSlowPeriod" min="2" max="100000" step="1" placeholder="Number of period for the slow MA">
  </div>
</script>

<script type="text/x-red" data-help-name="ADOSC">
  <p>Chaikin A/D Oscillator</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
     <dt>inPriceHLCV <span class="property-type">price collection</span></dt>
     <dd>This property sets the price collection (High, Low, Close, Volume).
        <p>Object Format:</p>
        <ul>
           <li>high: highest stock price</li>
           <li>low: lowest stock price</li>
           <li>close: closed stock price</li>
           <li>volume: stock volume</li>
         </ul>
     </dd>
     <dt class="optional">optInFastPeriod <span class="property-type">integer_range</span></dt>
     <dd>This optional property sets the time period. Default value: 3. Min: 2. Max: 100000. Suggested increment: 1. Suggested start: 4. Suggested end: 200</dd>
     <dt class="optional">optInSlowPeriod <span class="property-type">integer_range</span></dt>
     <dd>This optional property sets the time period. Default value: 10. Min: 2. Max: 100000. Suggested increment: 1. Suggested start: 4. Suggested end: 200</dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties">
     <dt>outReal <span class="property-type">object</span></dt>
     <dd>The payload result object.
        <p>Object Format:</p>
        <ul>
           <li>begIndex: beg index </li>
           <li>nbElement: number of elements </li>
           <li>result.outReal: result collection </li>
         </ul>
     </dd>
  </dl>
  <h3>Error</h3>
  <dl class="message-properties">
     <dt>error <span class="property-type">string</span></dt>
     <dd>The function error string.</dd>
  </dl>
  <h3>Details</h3>
  <p>The Chaikin Oscillator (AKA Chaikin A/D Oscillator) is essentially a momentum of the Accumulation/Distribution Line.</p>
  <p>It is calculated by subtracting a 10 period exponential moving average of the A/D Line from a 3 period exponential moving average of the A/D Line. When the Chaikin Oscillator crosses above zero, it indicates a buy signal, and when it crosses below zero it indicates a sell signal.</p>
  <p>Also look for price divergence to indicate bullish or bearish conditions.</p>
  <p>The Chaikin Oscillator was developed by Marc Chaikin.</p>
  <p>Learn more about the Chaikin A/D Oscillator at <a href="http://www.tadoc.org/indicator/ADOSC.htm" target="_blank">tadoc.org</a>.</p>
</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("ADOSC",{
        category:'Volume Indicators',
        defaults: {
            name: {value: ''},
            optInFastPeriod: {value: '3'},
            optInSlowPeriod: {value: '10'}
        },
        outputs: 1,
        inputs: 1,
        label: function() {
            return this.name || "ADOSC";
        },
        color: 'grey',
        icon: 'candlestick.png'
    });
</script>

      <option value="2">WMA: Weighted Moving Average</option>
      <option value="3">DEMA: Double Exponential Moving Average</option>
      <option value="4">TEMA: Triple Exponential Moving Average</option>
      <option value="5">TRIMA: Triangular Moving Average</option>
      <option value="6">KAMA: Kaufman Adaptive Moving Average</option>
